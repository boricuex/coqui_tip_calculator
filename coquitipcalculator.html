<html>



    <head>
        <title>CoquiTipCalculator</title>
        
        <!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">

        <!-- Custom styles.css -->
        <link rel="stylesheet" type ="text/css" href="styles.css">

    </head>



    <body>

        <div id="container">

            <div id="calculator">
                
                <img src="coqui_logo_brown.svg">
                
                <h1>Coqui Tip Calculator</h1>

                <form>

                    <label for="billAmount">
                        How much was your bill?<br>
                    $ <input type="text" id="billAmount">
                    </label>

                    <label for="serviceQuality">
                        How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label>

                    <label for="totalPeople">
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people
                    </label>

                    <button type="button" id="calculate">Calculate tip</button>

                </form>

            </div><!-- Closing #calculator -->

            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- Closing #totalTip -->

        </div><!-- Closing #container -->


        

        <script type="text/javascript" src="tipscripts.js"></script>
    </body>

</html>
